<div *ngIf="!_http.isAuthenticated()" class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/splash']">
        <div *ngIf="isDebugMode()">
          <i class="fa fa-fw fa-bug"></i> DEBUG
        </div>
        <div *ngIf="!isDebugMode()">
          <i class="fa fa-fw fa-crosshairs"></i> XSS Hunter
        </div>
      </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/features']">
            <i class="fa fa-fw fa-list"></i>
            Features
          </a>
        </li>
        <li>
          <a [routerLink]="['/login']">
            <i class="fa fa-fw fa-sign-in"></i>
            Login
          </a>
        </li>
        <li>
          <a [routerLink]="['/register']">
            <i class="fa fa-fw fa-user-plus"></i>
            Register
          </a>
        </li>
      </ul>

      <!-- right hand menu -->
      <ul class="nav navbar-nav navbar-right">

        <li>
          <a [routerLink]="['/donate']">
            <i class="fa fa-fw fa-heart"></i>
            Donate
          </a>
        </li>
      </ul><!--/.right hand menu -->
    
    </div>
  </div>
</div>

<div *ngIf="_http.isAuthenticated()" class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">
        <div *ngIf="isDebugMode()">
          <i class="fa fa-fw fa-bug"></i> DEBUG
        </div>
        <div *ngIf="!isDebugMode()">
          <i class="fa fa-fw fa-fire"></i> XSS Hunter
        </div>
      </a>
    </div>
    <div class="collapse navbar-collapse">

      <!-- left hand menu -->
      <ul class="nav navbar-nav">

        <li>
          <a [routerLink]="['/home']">
            <i class="fa fa-fw fa-home"></i>
          </a>
        </li>

      </ul>
      <!--/.left hand menu -->

      <!-- right hand menu -->
      <ul class="nav navbar-nav navbar-right">

        <li *ngIf="isAdmin()" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-fw fa-users"></i>
            ADMIN
            <i class="fa fa-fw fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a [routerLink]="['/admin/users']">
                <i class="fa fa-fw fa-users"></i> Manage Users
              </a>
            </li>
            <li>
              <a [routerLink]="['/admin/add-team']">
                <i class="fa fa-fw fa-plus"></i> Add Team
              </a>
            </li>
            <li>
              <a [routerLink]="['/admin/add-user']">
                <i class="fa fa-fw fa-plus"></i> Add User
              </a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-fw fa-user"></i> {{ getUsername() }}
            <i class="fa fa-fw fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a [routerLink]="['/settings']">
                <i class="fa fa-fw fa-cogs"></i>
                Settings
              </a>
            </li>
            <li>
              <a [routerLink]="['/donate']">
                <i class="fa fa-fw fa-heart"></i>
                Donate
              </a>
            </li>
            <li role="presentation" class="divider"></li>
            <li>
              <a [routerLink]="['/logout']">
                <i class="fa fa-fw fa-sign-out"></i>
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul><!--/.right hand menu -->
    </div><!--/.nav-collapse -->
  </div>
</div>
